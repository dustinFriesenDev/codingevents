<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="~{fragments :: header}"></header>

<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post">
    <div class="form-group">
        <label>Name
<!-- name attribute have to match the names of the Model/Constructor to allow Model Binding to work. -->
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.location}"></p>
    </div>
    <div class="form-check">
        <label>Registration Required
            <input type="checkbox" th:field="${event.requiredRegistration}" th:value="yes" class="form-check-input">
        </label>
        <p class="errors" th:errors="${event.requiredRegistration}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="number" th:field="${event.numberOfAttendees}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.numberOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>Date
            <input type="date" th:field="${event.startDate}" class="form-control">
        </label>
        <p class="errors" th:errors="${event.startDate}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}">
                </option>
            </select>
        </label>
        <p class="errors" th:errors="${event.startDate}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
